<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>FCC: Survey Form</title>
</head>
    
<body>
    
    <!-- Header section -->
    <div id="header">
        <h1 id="title">freeCodeCamp Survey  Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
    
    
    <!-- Form container -->
    <div id="form-container">
      <form id="survey-form">
          
        <!-- Name input field -->
        <div>
          <label for="name">Name</label><br>
          <input id="name" class="textfield" type="text" placeholder="Enter your name">
        </div>
    
        <!-- Email input field -->
        <div>
          <label for="email">Email</label><br>
          <input id="email" class="textfield" type="email" placeholder="Enter your email">
        </div>
        
        <!-- Age input field -->
        <div>
          <label for="age">Age <small>(optional)</small></label><br>
          <input id="age" class="textfield" type="number" placeholder="Age" min="16" max="65">
        </div>    
        
          
        <!-- Dropdown for current role -->
        <div>
          <label for="dropdown">Which option best describes your current role?</label><br>
          <select id="dropdown" class="dropdown" name="role">
            <option disabled selected>Select your current role</option>
            <option value="student">Student</option>
            <option value="fulltime job">Full Time Job</option>
            <option value="fulltime learner">Full Time Learner</option>
            <option value="prefer not">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        
          
        <!-- Radios for recommendations -->
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input id="yes" value="definitely" type="radio" name="recommendation">
          <label for="yes">Definitely</label><br>
          
          <input id="maybe" value="maybe" type="radio" name="recommendation">
          <label for="maybe">Maybe</label><br>
          
          <input id="no" value="not sure" type="radio" name="recommendation">
          <label for="no">Not sure</label><br><br>
        </div>
          
          
        <!-- Dropdown for favorite feature -->
        <div>
          <label for="favorite">What is your favorite feature at freeCodeCamp?</label><br>
          <select id="favorite" class="dropdown" name="favorite">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
            <option value="other">Other</option>
          </select>
        </div>
        
          
        <!-- Checkboxes for improvements -->
        <div id="checkboxes">
          <p>What would you like to see improved? <small>(Check all that apply)</small></p>
          <input id="frontend" value="frontend" type="checkbox" name="improvements">
          <label for="frontend">Front-end Projects</label><br>
          
          <input id="backend" value="backend" type="checkbox" name="improvements">
          <label for="backend">Back-end Projects</label><br>
          
          <input id="data_vis" value="data_vis" type="checkbox" name="improvements">
          <label for="data_vis">Data Visualization</label><br>
          
          <input id="challenges" value="challenges" type="checkbox" name="improvements">
          <label for="challenges">Challenges</label><br>
          
          <input id="open_source" value="open_source" type="checkbox" name="improvements">
          <label for="open_source">Open Source Community</label><br>
          
          <input id="gitter" value="gitter" type="checkbox" name="improvements">
          <label for="gitter">Gitter help rooms</label><br>
        
          <input id="videos" value="videos" type="checkbox" name="improvements">
          <label for="videos">Videos</label><br>
          
          <input id="meetups" value="meetups" type="checkbox" name="improvements">
          <label for="meetups">City Meetups</label><br>
          
          <input id="wiki" value="wiki" type="checkbox" name="improvements">
          <label for="wiki">Wiki</label><br>
    
          <input id="meetups" value="meetups" type="checkbox" name="improvements">
          <label for="meetups">Forum</label><br>
          
          <input id="wiki" value="wiki" type="checkbox" name="improvements">
          <label for="wiki">Additional Courses</label><br><br>
        </div>
        
          
        <!-- Any comments or suggestions -->
        <div>
          <label for="suggestions">Any comments or suggestions?</label><br>
          <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea>
        </div>
        
          
        <!-- Submit button -->
        <div>
          <input type="submit" id="submit" value="Submit">
        </div>
          
      </form>

  </div>
    
</body>
</html>
